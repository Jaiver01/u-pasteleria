<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./styles/styles.css">
    <title>Pastelería El Maná</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/images/logo.jpg" alt="Pastelería El Maná">
        </div>
        <div class="media">
			<ul>
				<li><a href="#" class="fa fa-facebook"></a></li>
				<li><a href="#" class="fa fa-instagram"></a></li>
				<li><a href="#" class="fa fa-youtube"></a></li>
			</ul>
		</div>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#products">Productos</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <div class="slider">
		<div id="carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="./assets/images/pic-1.jpg" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img src="./assets/images/pic-2.jpg" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img src="./assets/images/pic-3.jpg" class="d-block w-100">
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
    </div>
    <section>
		<div id="products">
			<div class="card" style="width: 18rem;">
				<img src="./assets/images/pic-4.jpg" class="card-img-top">
				<div class="card-body">
					<h5 class="card-title">Ponqué</h5>
					<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
				</div>
			</div>
			<div class="card" style="width: 18rem;">
				<img src="./assets/images/pic-5.jpg" class="card-img-top">
				<div class="card-body">
					<h5 class="card-title">Torta Fría</h5>
					<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
				</div>
			</div>
		</div>
    </section>
	<section>
		<div id="form">
			<h3>Formulario</h3>
			<form action="result.html" method="get">
				<div class="form-group">
					<label for="base">Base:</label>
					<input type="number" class="form-control" id="base" name="base" pattern="[0-9]" required>
				</div>
				<button type="submit" class="btn btn-primary btn-block">Enviar</button>
			</form>
		</div>
    </section>
    <footer>
		<div id="contact">
			<div class="info">
				<span class="phone"></span>
				<span class="address"></span>
				<span>Villanueva Casanare</span>
				<div class="media">
	
				</div>
			</div>
			<div class="map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m23!1m12!1m3!1d497.116395706365!2d-72.93117385629638!3d4.606346019998868!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m8!3e6!4m0!4m5!1s0x8e153b645b589cfd%3A0x19ec3be38a7b74da!2sCl.%205%20%239-107%20a%209-1%2C%20Villanueva%2C%20Casanare!3m2!1d4.6064020999999995!2d-72.9309025!5e0!3m2!1ses-419!2sco!4v1615867559980!5m2!1ses-419!2sco" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
			</div>
		</div>
    </footer>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
	<script src="js/app.js"></script>
</body>
</html>
